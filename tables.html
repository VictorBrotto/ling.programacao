<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!--tbody é o atributo que cria o corpo da tabela-->
        <tbody>

            <!--Início linha-->
            <tr>
                <!--Alt+Shift+X+Seta para baixo copia a linha para a linha de baixo-->
                <!-- thead é o atributo que cria um cabeçário na tabela-->
                <td>
                    <strong>Marca</strong>
                </td>
                <td>
                    <Strong>Modelo</Strong>
                </td>
                <td>
                    <strong>Ano</strong>
                </td>
            </tr>
            <!--Fim linha-->

            <tr>
                <!--Início colunas-->
                <td>Toyota</td>
                <td>Corolla</td>
                <td>2020</td>
                <!--Fim colunas-->
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>Gol</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Chevrolet</td>
                <td>Chevette</td>
                <td>1980</td>
            </tr>
            <tr>
                <td rowspan="2">Nissan</td>
                <td>Skyline</td>
                <td>2002</td>
            </tr>
            <tr>
                <td>GT-R</td>
                <td>2024</td>
            </tr>
            <tr>
                <th colspan="3">última atualização no dia: 10/09/2024</th>
            </tr>
        </tbody>
    </table>
    <!--tfoot é o atributo que cria um rodapé na tabela-->
    <tfoot>
        Meu rodapé na tabela!
    </tfoot>

</body>

</html>
